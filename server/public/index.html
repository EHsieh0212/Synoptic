<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- boostrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/index.css">
    <link rel="icon" href="./img/icon.png">
    <title>SYNOPTIC</title>
</head>
<body>
    
<!-- General rules: 
    (A) navbar: -mobile(3 parts: logo&search category search-icon) -non-mobile(2 parts: nav-total divider)
        (1-1) relationship between: screen size, search-icon, search-box (toggler)
    (B) carousel
    (C) products
    (D) footer: -mobile -non-mobile
-->
<!-- note: write item codes "in display order, left->right, top->bottom" -->
    <!-- (A) navbar-->
    <main class="d-flex flex-column min-vh-100 width: 100%">
        <nav class="navbar navbar-expand-xl">
            <div class="container-xl p-0 mx-auto">
                <!-- logo -->
                    <!-- (1) mobile logo -->
                <a class="navbar-brand mx-auto align-self-center d-xl-none">
                    <img class="navbar-toggler-icon" src="./img/stylish-images/logo.png" id="logo" style="width: 145px; height: 80px;">
                </a>
                    <!-- (2) non-mobile logo -->
                <a class="navbar-brand mx-auto align-self-center d-none d-xl-inline">
                    <img class="navbar-toggler-icon" src="./img/stylish-images/logo.png" id="logo" style="width: 248px; height: 78px;">
                </a>
                <!-- toggle button for mobile nav -->
                <button class="navbar-toggler border-0" type="click" id="search-btn-mobile" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                    <img src="./img/stylish-images/search.png" style="width: 40px; height: 40px;">
                </button>
                <!-- category for mobile nav -->
                <nav class="navbar navbar-expand p-0 py-2 w-100 bg-dark d-xl-none" id="nav-category-phone" style="height: 50px;">
                    <div class="navbar-nav align-items-center w-100 justify-content-xl-around">
                        <div class="nav-item category-women col me-2 text-center"><a class="nav-link text-muted" id="category-women">女裝</a></div>
                        <div class="nav-item me-2 text-light">｜</div>
                        <div class="nav-item category-men col me-2 text-center"><a class="nav-link text-muted" id="category-men">男裝</a></div>
                        <div class="nav-item me-2 text-light">｜</div>
                        <div class="nav-item category-accessories col me-2 text-center"><a class="nav-link text-muted" id="category-accessories">配件</a></div>
                    </div>
                </nav>
                <!-- category for non-mobile navbar -->
                <ul class="navbar-nav align-items-xl-center justify-content-xl-between">
                    <li class="nav-item category-women-nonmobile ms-xl-5 me-xl-2 category col text-center d-none d-xl-inline"><a class="nav-link" style="font-size: 20px;" id="category-women-nonmobile">女裝</a></li>
                    <li class="nav-item mx-xl-2 d-none d-xl-inline">｜</li>
                    <li class="nav-item category-men-nonmobile mx-xl-2 category col text-center d-none d-xl-inline"><a class="nav-link" style="font-size: 20px;" id="category-men-nonmobile">男裝</a></li>
                    <li class="nav-item mx-xl-2 d-none d-xl-inline">｜</li>
                    <li class="nav-item category-accessories-nonmobile ms-xl-2 category col text-center d-none d-xl-inline"><a class="nav-link" style="font-size: 20px;" id="category-accessories-nonmobile">配件</a></li>
                </ul>
                <!-- toggle button link to search box: show when non-mobile, toggler when mobile -->
                <div class="collapse navbar-collapse justify-content-end" id="main-nav">
                    <div class="navbar-nav">
                        <form class="form-inline">
                            <div class="d-flex my-1 border border-dark rounded-pill">
                                <input class="form-control border-0 rounded-pill ms-3 px-xl-3" id="search-keyword" name="search-keyword" placeholder="西裝">
                                <button class="btn shadow-none" type="click" id="search-btn">
                                    <img src="./img/stylish-images/search.png">
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- cart, member item on non-mobile navbar -->
                <div class="navbar-nav align-items-center">
                    <a class="navbar-item d-none d-xl-inline px-xl-3">
                        <img src="./img/stylish-images/cart.png" id="cart" style="width: 44px; height: 44px;">
                    </a>
                    <a class="navbar-item d-none d-xl-inline px-xl-3">
                        <img src="./img/stylish-images/member.png" id="member" style="width: 44px; height: 44px;">
                    </a>
                </div>
            </div>
        </nav>
        <!-- divider for non-mobile -->
        <div class="nav-item text bg-dark d-none d-xl-flex" style="height: 40px;"> <br> </div>

    <!-- (B) carousel -->
    <carousel>
        <div id="carousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="3000">
                <img src="./img/stylish-images/carousel.png" class="d-table-row w-100 ">
              </div>
              <div class="carousel-item" data-bs-interval="3000">
                <img src="./img/stylish-images/carousel.png" class="d-table-row w-100">
              </div>
              <div class="carousel-item" data-bs-interval="3000">
                <img src="./img/stylish-images/carousel.png" class="d-table-row w-100">
              </div>
            </div>
        </div>
    </carousel>

    <!-- (C) products -->
    <product">
        <div class="product-container container my-5 d-flex flex-wrap">
            <div class="row justify-content-start mx-auto" id="insert-products"></div>
        </div>
    </product>
    </main>

    <!-- (D) footer-->
    <footer class="footer pt-2 text-center text-muted bg-dark pb-5 pb-xl-0">
        <!-- 1. mobile & non-mobile: 4 rows -->
        <div class="container">
            <div class="row mx-auto justify-content-between align-items-center">
                <div class="col-4 col-xl-3">
                    <div class="col">關於STYLiSH</div>
                    <div class="col">服務條款</div>
                    <div class="col">隱私政策</div>
                </div>
                <div class="col-4 col-xl-3">
                    <div class="col">聯絡我們</div>
                    <div class="col">FAQ</div>
                </div>
                <div class="col-4 col-xl-3 justify-content-between">
                    <a href="#"><img src="./img/stylish-images/facebook.png" style="width: 20px; height: 20px;"></a>
                    <a href="#"><img src="./img/stylish-images/line.png" style="width: 20px; height: 20px;"></a>
                    <a href="#"><img src="./img/stylish-images/twitter.png" style="width: 20px; height: 20px;"></a>
                </div>
                <div class="col-4 col-xl-3">
                    <small id="copy-right">
                        <strong>&copy; 2018.</strong> All rights reserved.
                    </small>
                </div>
            </div>
        </div>
    </footer>
    <!-- 2. cart & member always stick to bottom -->
    <nav class="navbar fixed-bottom navbar-expand mx-auto justify-content-center d-xl-none bg-dark">
        <ul class="navbar-nav align-items-center">
            <li class="nav-item">
                <a class="nav-link text-light"><img src="./img/stylish-images/cart-mobile.png">購物車</a>
            </li>
            <li class="nav-item text-light">｜</li>
            <li class="nav-item">
                <a class="nav-link text-light"><img src="./img/stylish-images/member-mobile.png">會員</a>
            </li>
        </ul>
    </nav>
    <script src="./script/index.js"></script>
</body>
</html>
