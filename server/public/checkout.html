<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" type="text/css" href="./style/checkout.css">
    <link rel="icon" href="./img/furrynetwork.png">
</head>

<body>
    <form class="aform" method="post" id="aform" action="/back/checkout">
        <!-- order info -->
        <div class="big-sec">
            <h3>Order Info</h3> 
            <div class="sec">
                <li>
                    <label>Orderer Name</label> <br>
                    <input type="text" name="receiver" id="receiver" size="70" required>
                </li> <br>
                <li>
                    <label>Orderer Phone Number</label> <br>
                    <input type="text" name="phoneNum" id="phoneNum" size="70" required>
                </li> <br>
                <li>
                    <label>Orderer Address</label> <br>
                    <input type="text" name="address" id="address" size="70" required>
                </li> <br>
                <li>
                    <label>Orderer Email</label> <br>
                    <input type="text" name="email" id="email" size="70" required>
                </li> <br>
                <li>
                    <label>Preferred Deliver Time (GMT+8)</label> <br>
                    <select class="field" name="delivertime" id="delivertime" required>
                        <option disabled selected value> ----- Delivery Time ----- </option>
                        <option value="morning">08:00 - 12:00</option>
                        <option value="afternoon">14:00 - 18:00</option>
                        <option value="na">Not specified</option>
                    </select>
                </li> <br>
            </div>
        </div>
        <!-- card info -->
        <div class="big-sec">
            <h3>Payment Details</h3>
            <div class="sec">
                <li>
                    <label for="card-number">Card Number</label>
                    <div class="tpfield form-control" id="card-number"></div>
                
                </li> <br>
                <li>
                    <label for="card-expiration-date">Card Expired Date</label>
                    <div class="tpfield form-control" id="card-expiration-date"></div>
                </li> <br>
                <li>
                    <label for="card-ccv">Last 3 numbers</label>
                    <div class="tpfield form-control" id="card-ccv"></div>
                </li> <br>
            </div>
        </div>
        <br> <br> <br> <br>
        <!-- submit bnt -->
        <!-- warning: 1. needs to assign "type" 2. needs to assign onclick -->
        <button type="submit" class="submit-btn" onclick="submitForm(event)" disabled>Submit</button>
        <!-- order result -->
    </form>
    <!-- script -->
    <script src="https://js.tappaysdk.com/tpdirect/v5.13.1"></script>
    <script src="./script/checkout.js"></script>
</body>
</html>
