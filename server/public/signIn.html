<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/login.css">
    <link rel="icon" href="./img/furrynetwork.png">
    <title>SignIn</title>
</head>
<body>
    <form class="aform" method="post" id="aform" action="/users/signIn">
        <div class="big-sec">
            <h2>LogIn</h2>
            <div class="sec">
                <li>
                    <label>Email</label> <br>
                    <input type="email" name="userEmail" size="70" required>
                    <!-- note 10/15/22: input name needs to align with backend variable name -->
                </li> <br>
                <li>
                    <label>Password</label> <br>
                    <input type="text" name="userPassword" size="70" required>
                </li> <br> <br>
            </div>
            <button type="submit" class="submit-btn">Submit</button> <br> <br>
            <!-- note 10/15/22: type=submit requires according post action. click simply performs event -->
            <!-- if test subBtn availability: type=click -->
            <!-- if test backend api accessibility: type=submit -->
        </div>
    </form>
    <div class="big-sec">
        <button type="submit" class="fb-btn">Facebook Login</button>
    </div>
    <script src="./script/signIn.js"></script>
</body>
</html>
