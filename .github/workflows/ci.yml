name: CI

on:
  push:
    branches:
      - develop

jobs:
  checking:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
  
  install:
    runs-on: ubuntu-latest
    steps:
    - name: Install dependencies for server
      run: npm install
      working-directory: ./server

  eslint:
    runs-on: ubuntu-latest
    steps:
    - name: Install eslint packages
      run: npm install
    - name: Run Eslint Checking
      run: npm run lint

